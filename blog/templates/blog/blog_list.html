{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    {% for post in posts %}
    <h1>{{ post.title }}</h1> by {{ post.user }} on the {{ post.created_at }}
    {% endfor %}
{% endblock %}
